theme:
  name: material
  # logo: ../docs/img/logo.jpg
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
  font:
    text: Inter
  favicon: img/favicon.jpg
  # ../img/favicon.jpg

plugins:
  - search

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.betterem:
      smart_enable: all


extra_javascript:
  - javascript/tablecontentsoverride.js
  - javascript/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js
  - videos/my-video.mp4

extra_css:
  - css/extra.css

extra:
  mime_types:
    mp4: video/mp4
